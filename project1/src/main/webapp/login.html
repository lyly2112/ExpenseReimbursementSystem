<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="/ersapp/resources/css/mystyles.css" />
</head>

<body>
	<div class="login-container__wrapper">
		<div class="login-container__inside">
			<div class="login-container">
				<h4 class="header">Login</h4>
				<form
					class="form"
					method="POST"
					action="/ersapp/forwarding/login">
					<!-- <p>Please log in</p> -->
					<label class="label" for="username">Enter your username</label>
					<input class="input" id="username" type="text" placeholder="username" name="username">
					<label class="label" for="password">Enter your password</label>
					<input class="input" id="password" type="text" placeholder="password" name="password">
					<input class="submit" type="submit" value="login" />
				</form>
				<!--
				<form method="GET" action="/ersapp/json/alltickets">
					<p>all tickets</p>
					<input type="submit" value="show all tickets" />
				</form>
				-->
			</div>
		</div>
	</div>
</body>

</html>
